<!-- {% load bootstrap3 %} -->
<!DOCTYPE html>
{% load bootstrap3 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Montserrat:300,400&display=swap" rel="stylesheet">
    {% if title%}
    <title>Photo gallery - {{ title }}</title>
    {% else %}
    <title>Photo gallery</title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
   <h1 id="mpc">Welcome to my photo gallery</h1>

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
    <p></p>
</body>
</html>

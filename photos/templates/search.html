{% block content %}

{{block.super}}

<div class="container">

    <div class="row">

        {% if categoryphotos %}
        <h1 style="color: white; text-align: left; margin-left: 10%;">Found {{ categoryphotos|length }} of searched
            category {{message}}
        </h1>



        <!-- Gallery item -->

        {% for image in categoryphotos %}
        <div class="row" style="margin-left: 10%;">

            <a href="{% url 'singlephoto' image.id %}">
                <img src="{{image.photo_image.url}}" height=300px; width=300px; alt="Image" style="height: 300px; ">
            </a>

            <div class="p-4">
                <h5> Name: {{ image.image_name }}</h5>
                <h5> Location: {{ image.location }}</h5>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Zoom
                </button>
